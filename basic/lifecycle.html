<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/vue.js"></script>
    <title>Life Cycle</title>
</head>
<body>
    <div id="app">
        <div>{{ name }}</div>
        <div @click="updateName"> Update Name</div>
        <div @click="killIt"> Destroy</div>
    </div>

</body>
<script>
    const app1 = new Vue({
        el:'#app',
        data:{
            name:'Francis'
        },
        methods:{
            updateName(){
                this.name = 'Steve'
            },
            killIt(){
                this.$destroy();
            }
        },
        beforeCreate(){
            console.log('Running before created')
        },
        created(){
            console.log('Running created')
        },
        beforeMount(){
            console.log('Running before mount')
        },
        mounted(){
            console.log('Running mounted')
        },
        beforeUpdate(){
            console.log('Running before update')
        },
        updated(){
            console.log('Running updated')
        },
        beforeDestroy(){
            console.log('Before destroy')
        },
        destroyed(){
            console.log('Destroy')
        }
    })
</script>
</html>
