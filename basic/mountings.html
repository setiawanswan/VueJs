<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/vue.js"></script>
    <title>Mounting</title>
</head>
<body>
    <div id="app">
        <name></name>
    </div>
</body>
<script>
    Vue.component('name', {
        data(){
            return {
                name:'Francis'
            }
        },
        methods:{
            alertSomethings(){
                alert('Hello There')
            }
        },
        template: `
            <div>
                <div> {{ name }} </div>
                <button @click="alertSomethings">Alert Somethings</button>
            </div>
        `
    })

    const app1 = new Vue({
        el:'#app'
    })
</script>
</html>
