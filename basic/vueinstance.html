<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/vue.js"></script>
    <title>Vue Instance</title>
</head>
<body>
    <div id="app1">
        <div ref="title">Hello !</div>
        <div>Instance one: {{ value }}</div>
        <button @click="changeValue">Change</button>
        {{ accessValue() }}
    </div>
    <hr>
    <div id="app2">
        <div>Instance two: {{ value }}</div>
        <button @click="saySomething">Change</button>
    </div>
</body>
<script>
    const data = {
        value:'Instane one working!!!'
    }

    let message = 'Hey Guys !'

    const app1 = new Vue({
        el:'#app1',
        data:data,
        methods:{
            changeValue(){
                app2.value = 'The value change !'

                this.$refs.title.style.color = 'red';
                this.$refs.title.style.fontSize = '50px'
            },
            accessValue(){
                setTimeout(() => {
                    console.log(this.name)
                },5000)
            }
        }
    })
    const app2 = new Vue({
        el:'#app2',
        data:{
            value:'Instane two working!'
        },
        methods:{
            saySomething(){
                alert(message)
            }
        }
    })
    setTimeout(() => {
        app1.value = 'Changed!!'
        app1.name = 'Francis'
        console.log(app1.name)
    },3000)
</script>
</html>
