<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/vue.js"></script>
    <title>Computed</title>
</head>
<body>
    <div id="app">
        <input v-model="user"/>
        <button v-on:click="toggleAvtice">Other Action</button>
        <hr>
        <div>
            Name: {{ compMessage }}
        </div>
        <div>
            Active : {{ isActive() }}
        </div>
        <div>
            Loading : {{ loading }}
        </div>
    </div>
</body>
<script>
    new Vue({
        el:'#app',
        data:{  
            user:'',
            active:false,
            loading:false
        },
        watch:{
            active(value){
                this.loading = true;
                setTimeout(() =>{
                    this.loading = false
                },3000)
            }
        },
        computed:{
            compMessage(){
                console.log('Message !! Triggered')
                return this.user === 'Francis' ? 'Welcome' : 'Not Allowed'
            }
        },
        methods:{
            // message(){
            //     console.log('Message !! Triggered')
            //     return this.user === 'Francis' ? 'Welcome' : 'Not Allowed'
            // },
            isActive(){
                console.log('Active !! Triggered')
                return this.active ? 'Active' : 'Not Active'
            },
            toggleAvtice(){
                this.active = this.active ? false : true
            }
        }
    })
</script>
</html>
