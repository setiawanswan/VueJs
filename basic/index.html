<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/vue.js"></script>
    <title>Basic Vue</title>
</head>
<body>
    <div id="app">
        <p>{{ greeting }}</p>
        <p>Is it True : {{ isItTrue ? 'Yes' : 'No' }}</p>
        <p>{{ array[0] }}</p>
        <p>{{ obj.car }}</p>
        <p>{{ func() }}</p>
        <p>{{ welcome() }}</p>
    </div>
</body>
<script>
    new Vue({
        el: "#app",
        data:{
            greeting: 'Hello guys',
            isItTrue: false,
            array: ['James', 'Francis'],
            obj: {
                car: 'Ferari'
            },
            func:()=>{
                return 'Message from function'
            }
        },
        methods:{
            welcome(){
                return this.greeting
            }
        }
    })
</script>
</html>
