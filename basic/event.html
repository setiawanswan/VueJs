<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/vue.js"></script>
    <title>Event VueJs</title>
</head>
<body>
    <div id="app">
        <h1>{{ name }}</h1>
        <button v-on:click="updatesName">
            Click Me !
        </button>
        <hr>
        <div class="box" v-on:mousemove="getCoord">
            Hover me !
        </div>
        <p>x : {{ x }}</p>
        <p>y : {{ y }}</p>
    </div>
</body>
<script>
    new Vue({
        el:'#app',
        data:{
            name:'Francis',
            x:0,
            y:0
        },
        methods:{
            updatesName(){
                return this.name = 'Steve'
            },
            getCoord(event){
                this.x = event.clientX
                this.y = event.clientY
            }
        }
    })
</script>
<style>
    .box {
        background: red;
        width: 200px;
        height: 200px;
    }
</style>
</html>
