<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/vue.js"></script>
    <title>Conditional Vue Js</title>
</head>
<body>
    <div id="app">
        <div>
            <p v-if="userAge > allowedAge">
                You are good to go
            </p>
            <p v-else-if="user === 'Francis Greg'">
                You are good to go
            </p>
            <p v-else>
                You are not allowed
            </p>
        </div>
        <div>
            <p v-if="checkUser()">
                Show it !
            </p>
            <p v-else>
                You are not allowed
            </p>
        </div>
        <div>
            <p v-show="user === 'Francis Greg'">
                You are Francis Greg !
            </p>
            <p v-show="user !== 'Francis Greg'">
                You are not Francis Greg !
            </p>
        </div>
    </div>
</body>
<script>
    new Vue({
        el:'#app',
        data:{
            user:'Francis Greg',
            userAge:19,
            allowedAge:18
        },
        methods: {
            checkUser(){
                return this.user === 'Francis Greg' ? true : false
            }
        }
    })
</script>
</html>
